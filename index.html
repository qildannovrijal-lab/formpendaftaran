<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Mahasiswa Baru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Pendaftaran Mahasiswa Baru</h1>
  <p>Silakan isi data dengan benar</p>
</header>

<main>
  <section class="card">
    <h2>Form Pendaftaran</h2>

    <form id="formPendaftaran" novalidate>
      <label>Nama Lengkap</label>
      <input type="text" id="nama">
      <small class="error" id="err-nama"></small>

      <label>NIM</label>
      <input type="text" id="nim">
      <small class="error" id="err-nim"></small>

      <label>Email</label>
      <input type="email" id="email">
      <small class="error" id="err-email"></small>

      <label>Nomor Telepon</label>
      <input type="text" id="telepon" placeholder="08xxxxxxxxxx">
      <small class="error" id="err-telepon"></small>

      <label>Tanggal Lahir</label>
      <input type="date" id="tglLahir">
      <small class="error" id="err-tgl"></small>

      <label>Program Studi</label>
      <select id="prodi">
        <option value="">-- Pilih --</option>
        <option>Informatika</option>
        <option>Sistem Informasi</option>
        <option>Teknik Komputer</option>
      </select>
      <small class="error" id="err-prodi"></small>

      <label>Jenis Kelamin</label>
      <select id="jk">
        <option value="">-- Pilih --</option>
        <option>Laki-laki</option>
        <option>Perempuan</option>
      </select>
      <small class="error" id="err-jk"></small>

      <label>Alamat</label>
      <textarea id="alamat"></textarea>
      <small class="error" id="err-alamat"></small>

      <div class="actions">
        <button type="submit" class="btn-submit">Daftar</button>
        <button type="button" class="btn-reset" id="btnReset">Reset</button>
      </div>
    </form>
  </section>

  <section class="card result-card" id="hasil" style="display:none"></section>
</main>

<footer>
  Â© 2025 Pendaftaran Mahasiswa Baru
</footer>

<script src="script.js"></script>
</body>
</html>
